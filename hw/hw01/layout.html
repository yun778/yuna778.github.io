<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>
        .clear {
            clear: both;
        }

        header {
            width: 800px;
            height: 60px;
            margin: 2px;
            border: solid 2px #ff0000;
        }

        aside {
            width: 175px;
            height: 398px;
            float: left;
            padding: 2px;
            border: solid 2px #ff0000;
        }
        nav {
            height: 150px;
            margin-bottom: 50px;
            margin: 2px;
            border: solid 2px #0000ff;
        }

        main {
            width: 618px;
            height: 400px;
            float: left;
            margin: 2px;
            border: solid 2px #ff0000;
        }

        section {
            width: 500px;
            height: 150px;
            margin: 2px;
            border: solid 2px #00ff00;
        }

        footer {
            width: 800px;
            height: 90px;
            margin: 2px;
            border: solid 2px #ff0000;
        }
    </style>
</head>

<body>
    <header>
        상단헤더
    </header>
    <aside>
        좌측
        <nav>
            menu
        </nav>
    </aside>
    <main>
        main contents
        <section>
            contents 1
        </section>
        <section>
            contents 2
        </section>
    </main>
    <div class="clear"></div>
    <footer>
        하단푸터
    </footer>
</body>

</html>
