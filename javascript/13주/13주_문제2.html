<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#pic2").hide();
            $("#pic3").hide();
            $("#pic1").hide();

            $("#soccer").click(function () {
                $("#pic2").hide("fast");
                $("#pic3").hide("fast");
                $("#pic1").show("fast");
            });
            $("#baseball").click(function () {
                $("#pic1").hide("fast");
                $("#pic3").hide("fast");
                $("#pic2").show("fast");
            });
            $("#basketball").click(function () {
                $("#pic2").hide("fast");
                $("#pic1").hide("fast");
                $("#pic3").show("fast");
            });
        });
    </script>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <h1>당신이 좋아하는 스포츠는?</h1>
        <button id="soccer">프로축구</button>
        <button id="baseball">프로야구</button>
        <button id="basketball">프로농구</button>
    </div>

    <div class="img">
        <img src="./img/soccer.png" id="pic1"/>
        <img src="./img/baseball.png" id="pic2"/>
        <img src="./img/basketball.png" id="pic3" />

    </div>
</body>
