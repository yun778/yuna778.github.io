<!DOCTYPE html>
<html>
<head>
    <title>구구단</title>
    <script>
        function execute() {
            var target = document.getElementById("gugu");
            var dan, num;
            var gu = new Array();
            var result;
            var html = "";   

            html += "<table border='1'>";
            for (var dan = 1; dan <= 9; dan++) {
                html += ("<th>" + dan + "단" + "</th>")
                gu[dan] = new Array();
            }
            for(dan=1; dan<=9; dan++) {
                html += "<tr>";
                for(num=1; num<=9; num++) {
                    gu[num][dan] = dan * num;
                    html += "<td>" + num + '*' + dan + '=' + gu[num][dan] + "</td>";
                }
                html += "</tr>";
            }
            html += "</table>";
            target.innerHTML = html;
        }
    </script>
</head>
<body>
    <span id="gugu"></span>
    <input id="btn" type="button" value="구구단 배열 데이터 보기" onclick="execute();" />
</body>
</html>
